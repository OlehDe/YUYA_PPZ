{% extends 'discussion/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Редагування події{% else %}Створення нової події{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="button">Зберегти</button>
        <a href='/event_list' class="button">Скасувати</a>
    </form>
{% endblock %}
